name: Run Insider CEO Strategy

on:
  workflow_dispatch:  # ✅ 支持手动触发
  schedule:
    - cron: "30 12 * * 1-5"  # ✅ 定时触发（美东时间 08:30）

jobs:
  run-insider-ceo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH to include project root
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run Insider CEO Strategy
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python strategies/insider_ceo/main.py

      - name: Upload Result CSV   # ✅ 注意这行对齐上一个 step
        uses: actions/upload-artifact@v3
        with:
          name: ceo_results_csv
          path: data/insider_ceo/*.csv
