name: Codex Dev Workflow

on:
  push:
    branches: [ main ]

jobs:
  codex-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 安装依赖
        run: |
          pip install -r requirements.txt || echo "无依赖"

      - name: 打印项目结构
        run: ls -R

